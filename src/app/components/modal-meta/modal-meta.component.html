<div class="modal-overlay">
  <div class="modal-container">
    <button class="close-button" (click)="closeDialog()">âœ•</button>
    <h2 class="modal-title">Nueva Meta de Ahorro</h2>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="modal-form">
      <div class="form-group">
        <label for="nombre" class="form-label">Nombre de la meta</label>
        <input id="nombre" formControlName="nombre" placeholder="Ingrese el nombre de la meta" class="form-input" />
      </div>
      <div class="form-group">
        <label for="objetivo" class="form-label">Monto del objetivo</label>
        <input id="objetivo" formControlName="objetivo" type="number" placeholder="$0.00" class="form-input" />
      </div>
      <div class="form-group">
        <label for="inicial" class="form-label">Monto inicial</label>
        <input id="inicial" formControlName="inicial" type="number" placeholder="$0.00" class="form-input" />
      </div>
      <div class="form-group">
        <label for="periodicidad" class="form-label">Periodicidad del ahorro</label>
        <select id="periodicidad" formControlName="periodicidad" class="form-input">
          <option value="" disabled selected>Seleccione la periodicidad</option>
          <option *ngFor="let option of periodicidades" [value]="option.value">
            {{ option.viewValue }}
          </option>
        </select>
      </div>
      <button type="submit" class="modal-button">Guardar</button>
    </form>
  </div>
</div>
