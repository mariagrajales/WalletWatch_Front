<div class="card-progreso">
  <!-- Lado Izquierdo: Información -->
  <div class="card-content">
    <h3>Ahorro para: <span>{{ ahorroMeta }}</span></h3>
    <div class="meta-info">
      <div class="meta-info-item">
        <i nz-icon nzType="calendar" nzTheme="outline"></i>
        <span>Finalización: {{ fecha_objetivo }}</span>
      </div>
      <div class="meta-info-item">
        <i nz-icon nzType="dollar" nzTheme="outline"></i>
        <span>Objetivo: ${{ monto_objetivo }}</span>
      </div>
      <div class="meta-info-item">
        <i nz-icon nzType="bank" nzTheme="outline"></i>
        <span>Actual: ${{ monto_actual }}</span>
      </div>
    </div>
    <button class="abonar-button" (click)="openModalAbono()">Abonar</button>
  </div>

  <!-- Lado Derecho: Gráfica de progreso y botones -->
  <div class="progress-area">
    <app-grafica-progreso
      [monto_objetivo]="monto_objetivo"
      [monto_actual]="monto_actual">
    </app-grafica-progreso>
    <div class="action-buttons">
      <button
        nz-popconfirm
        [nzPopconfirmTitle]="'¿Estás seguro de que deseas eliminar esta meta?'"
        (nzOnConfirm)="onDeleteConfirm()"
        nzPopconfirmPlacement="right"
        class="action-button delete-button"
        title="Eliminar">
        <i nz-icon nzType="delete" nzTheme="outline"></i>
      </button>
      <button
        class="action-button edit-button"
        (click)="openEditMetaModal()">
        <i nz-icon nzType="edit" nzTheme="outline"></i>
      </button>
    </div>
  </div>
</div>
