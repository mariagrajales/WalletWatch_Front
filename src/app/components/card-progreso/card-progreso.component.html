<div class="card-progreso">
  <!-- Lado Izquierdo: Información -->
  <div class="card-content">
    <h3>Ahorro para: <span>{{ ahorroMeta }}</span></h3>
    <div class="meta-info">
      <div class="meta-info-item">
        <i nz-icon nzType="calendar" nzTheme="outline"></i>
        <span>Semanal</span>
      </div>
      <div class="meta-info-item">
        <i nz-icon nzType="dollar" nzTheme="outline"></i>
        <span>5,000</span>
      </div>
      <div class="meta-info-item">
        <i nz-icon nzType="bank" nzTheme="outline"></i>
        <span>500</span>
      </div>
    </div>
  </div>

  <!-- Lado Derecho: Gráfica de progreso y botones -->
  <div class="progress-area">
    <app-grafica-progreso></app-grafica-progreso>
    <div class="action-buttons">
      <button class="action-button delete-button" title="Eliminar">
        <i nz-icon nzType="delete" nzTheme="outline"></i>
      </button>
      <div class="edit-button">
        <i nz-icon nzType="edit" nzTheme="outline"></i>
      </div>

    </div>
  </div>
</div>
