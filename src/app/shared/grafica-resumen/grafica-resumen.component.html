<div class="grafica-container">
  <div class="grafica-ring" [ngStyle]="{
    'background': 'conic-gradient(#5687F2 0% ' + porcentajeGasto + '%, #EAB308 ' + porcentajeGasto + '% 100%)'
  }">
  </div>
  <div class="legend">
    <div class="legend-item">
      <span class="color-box" style="background-color: #5687F2;"></span> Gasto Total
    </div>
    <div class="legend-item">
      <span class="color-box" style="background-color: #EAB308;"></span> Balance
    </div>
  </div>
</div>
